<!DOCTYPE html>
<html>
    <head>
        <title>
            2017 EYC in VR
        </title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <!--Rotating College Bound Sign 1-->
      <a-box src="New College Bound Logo 2009.JPG" opacity="1" depth="1.5" height="1.5" width="1.5" position="0 5 3" rotation="0 0 0" color="white">
       <a-animation attribute="rotation"
               dur="12000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        </a-box>
        <a-cylinder position="0 13 3" color="#7b89a0" height="15" radius=".2"></a-cylinder>
        
        <!--Rotating College Bound 2-->
      <a-box src="New College Bound Logo 2009.JPG" opacity="1" depth="1.5" height="1.5" width="1.5" position="0 5 -9" rotation="0 0 0" color="white">
       <a-animation attribute="rotation"
               dur="12000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        </a-box>
        <a-cylinder position="0 13 -9" color="#7b89a0" height="15" radius=".2"></a-cylinder>
        
         <a-entity position="0 1 0s" rotation="0 0 0">
              <a-camera wasd-controls>
              <a-cursor color="#ffffff"/>
             </a-camera>
          </a-entity>
      
        
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="40" src="069fd9befa7b0651c13fb733362c95ac.jpg" color="white"></a-plane>
      <a-sky color="white" src="anvil___spherical_hdri_panorama_skybox_by_macsix-d6vv4hs.jpg" ></a-sky>
      
      <!--The Poster Wall-->
      <a-box src="Invitation-General_Page_1.jpg" position="0 10 -24" color="white" depth="1" height="20" width="30"></a-box>
      <!--/The Poster Wall-->
      
      <a-box position="0 10 16" src="Invitation-General_Page_1.jpg" color="white" depth="1" height="20" width="30"></a-box>
      <a-box position="15 10 -4" color="grey" rotation="0 90 0" depth="1" height="20" width="39"></a-box>
       <a-box position="-15 10 -4" color="lightgrey" rotation="0 90 0" depth="1" height="20" width="39"></a-box>
       
       
       <!--Cool Student Works -->
       
        <a-plane position="-7 5.5 -11" rotation="0 45 0" src="photo1.png" color="white" height="8" width="7"></a-plane>
        <a-plane position="-10 5.5 -3" rotation="0 90 0" src="photo2.png" color="white" height="8" width="7"></a-plane>
        <a-plane position="-7 5.5 5" rotation="0 135 0" src="photo3.png" color="white" height="8" width="7"></a-plane>
        
        <!--On the other Wall-->
        <a-plane position="10 5.5 7" rotation="0 225 0" src="photo4.png" color="white" height="8" width="7"></a-plane>
       <a-plane position="14 5.5 -3" rotation="0 270 0" src="photo5.png" color="white" height="8" width="7"></a-plane>
       <a-plane position="10 5.5 -11" rotation="0 325 0" src="photo6.png" color="white" height="8" width="7"></a-plane>
       <!--/Cool Student Works-->
       
       
       
       
       
       <!--The Roof-->
           <a-box position="0 20 -4" color="red" rotation="0 90 0" depth="1" height="1" width="39"></a-box>
           
           
           <!--Roof Strands-->
               <a-box position="0 20 -19" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
               <a-box position="0 20 -14" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
               <a-box position="0 20 -9" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
               <a-box position="0 20 -4" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
               <a-box position="0 20 1" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
               <a-box position="0 20 6" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
               <a-box position="0 20 11" color="red" rotation="0 0 0" depth="1" height="1" width="30"></a-box>
           <!--/Roof Strands-->
           <!--Glass Over The Roof-->
                <a-box position="0 20.5 -4" color="white" rotation="0 90 0" opacity=".33" depth="29" height="1" width="39"></a-box>
           
           <!--/Glass Over The Roof-->
       <!--/The Roof-->
       
    </a-scene>
    </body>
</html>
